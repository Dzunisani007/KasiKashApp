{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Forgot Password</h2>
    <form method="POST" action="">
        {{ form.csrf_token }}
        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
            {{ form.email(class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500") }}
            {% for error in form.email.errors %}
                <span class="text-red-600 text-sm">{{ error }}</span>
            {% endfor %}
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Send Reset Link</button>
    </form>
    <div class="mt-4 text-center">
        <a href="/login" class="text-blue-600 hover:underline">Back to Login</a>
    </div>
</div>
{% endblock %}
