{% extends 'base.html' %}
{% block title %}Refer a Friend{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Refer a Friend</h2>
  <form method="POST" action="{{ url_for('referral') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
      <label for="inviter_name" class="form-label">Your Name</label>
      <input type="text" class="form-control" id="inviter_name" name="inviter_name" placeholder="Enter your name" required>
    </div>
    <div class="mb-3">
      <label for="stokvel_name" class="form-label">Stokvel Name</label>
      <input type="text" class="form-control" id="stokvel_name" name="stokvel_name" placeholder="Enter stokvel name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Friend's Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" required>
    </div>
    <button type="submit" class="btn btn-primary">Send Referral</button>
  </form>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mt-3">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
</div>
{% endblock %}
